<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header, .footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
        .main {
            margin: 15px;
        }
        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
        }
        .post h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Blog</h1>
    </div>

    <div class="main">
        <div class="post">
            <h2>Post Title</h2>
            <p>Date: 2024-03-28</p>
            <p>This is the summary of the post. Click here to read more...</p>
        </div>
        <!-- Repeat for each post -->
    </div>

    <div class="footer">
        <p>Footer content goes here.</p>
    </div>
</body>
</html>
